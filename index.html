<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>La Galaxia del Coleccionista</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter :wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Estilos CSS */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #000000, #1a1a40, #2d003e);
      color: white;
      overflow-x: hidden;
    }

    header {
      background-color: #1a1a2e;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo h1 {
      font-size: 1.25rem;
      font-weight: bold;
      color: #6c63ff;
    }

    nav {
      display: none;
    }

    nav.active,
    nav.desktop {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #6c63ff;
    }

    .menu-toggle {
      display: block;
      cursor: pointer;
      font-size: 1.5rem;
    }

    .hero {
      background-image: url('https://source.unsplash.com/random/1600x600/?space ');
      background-size: cover;
      background-position: center;
      position: relative;
      padding: 4rem 2rem;
      text-align: center;
    }

    .hero::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero h2 {
      font-size: 2.5rem;
      color: #6c63ff;
    }

    .hero p {
      font-size: 1.2rem;
      margin-top: 1rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .category-card {
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .category-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .category-card h3 {
      padding: 0.75rem;
      background-color: #1f1f3a;
      font-size: 1.25rem;
      color: #6c63ff;
    }

    .category-card:hover {
      transform: scale(1.05);
    }

    section.products {
      padding: 4rem 2rem;
      background-color: #1f1f3a;
    }

    section.products h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #6c63ff;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
    }

    .product-card {
      background-color: #2b2b4a;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(108, 99, 255, 0.4);
    }

    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .product-card .info {
      padding: 1rem;
    }

    .product-card .info h3 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .price {
      color: #6c63ff;
      font-weight: bold;
    }

    footer {
      background-color: #161625;
      padding: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }

    @media (min-width: 768px) {
      .menu-toggle { display: none; }
      nav { display: flex; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#6c63ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
      <h1>LA GALAXIA DEL COLECCIONISTA</h1>
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <nav class="desktop">
      <a href="#/">Inicio</a>
      <a href="#/marvel">Marvel</a>
      <a href="#/dc">DC Comics</a>
      <a href="#/starwars">Star Wars</a>
      <a href="#/anime">Anime & Manga</a>
    </nav>
  </header>

  <!-- Mobile Menu -->
  <nav id="mobile-menu" style="display:none;" class="mobile-menu">
    <a href="#/">Inicio</a>
    <a href="#/marvel">Marvel</a>
    <a href="#/dc">DC Comics</a>
    <a href="#/starwars">Star Wars</a>
    <a href="#/anime">Anime & Manga</a>
  </nav>

  <!-- Main Content -->
  <main id="app"></main>

  <!-- Footer -->
  <footer>
    <p>© 2025 La Galaxia del Coleccionista. Todos los derechos reservados.</p>
    <div style="margin-top: 1rem;">
      <a href="#" style="color:#6c63ff; margin: 0 0.5rem;">Facebook</a>
      <a href="#" style="color:#6c63ff; margin: 0 0.5rem;">Instagram</a>
      <a href="#" style="color:#6c63ff; margin: 0 0.5rem;">Twitter</a>
    </div>
  </footer>

  <script>
    // Simular navegación hash
    function toggleMenu() {
      const menu = document.getElementById("mobile-menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function renderHome() {
      document.getElementById("app").innerHTML = `
        <section class="hero">
          <div class="hero-content">
            <h2>Bienvenido a la Galaxia del Coleccionista</h2>
            <p>Encuentra tus personajes favoritos en impresiones 3D de alta calidad.</p>
            <div class="category-grid">
              <a href="#/marvel" class="category-card">
                <img src="https://placehold.co/600x400/1a202c/ffffff?text=Marvel " alt="Marvel">
                <h3>Marvel</h3>
              </a>
              <a href="#/dc" class="category-card">
                <img src="https://placehold.co/600x400/1a202c/ffffff?text=DC+Comics " alt="DC Comics">
                <h3>DC Comics</h3>
              </a>
              <a href="#/starwars" class="category-card">
                <img src="https://placehold.co/600x400/1a202c/ffffff?text=Star+Wars " alt="Star Wars">
                <h3>Star Wars</h3>
              </a>
              <a href="#/anime" class="category-card">
                <img src="https://placehold.co/600x400/1a202c/ffffff?text=Anime " alt="Anime">
                <h3>Anime & Manga</h3>
              </a>
            </div>
          </div>
        </section>

        <section class="products">
          <h2>Productos Destacados</h2>
          <div class="product-grid">
            <div class="product-card">
              <img src="https://placehold.co/400x500/1a202c/ffffff?text=Iron+Man " alt="Iron Man">
              <div class="info">
                <h3>Iron Man Mark LXXXV</h3>
                <p>Impresión 3D - Alta definición</p>
                <p class="price">$149.99</p>
              </div>
            </div>
            <div class="product-card">
              <img src="https://placehold.co/400x500/1a202c/ffffff?text=Batman " alt="Batman">
              <div class="info">
                <h3>Batman Black Suit</h3>
                <p>Impresión 3D - Alta definición</p>
                <p class="price">$159.99</p>
              </div>
            </div>
            <div class="product-card">
              <img src="https://placehold.co/400x500/1a202c/ffffff?text=Lightsaber " alt="Lightsaber">
              <div class="info">
                <h3>Luke Skywalker Lightsaber</h3>
                <p>Impresión 3D - Alta definición</p>
                <p class="price">$149.99</p>
              </div>
            </div>
            <div class="product-card">
              <img src="https://placehold.co/400x500/1a202c/ffffff?text=Naruto " alt="Naruto">
              <div class="info">
                <h3>Naruto Uzumaki</h3>
                <p>Impresión 3D - Alta definición</p>
                <p class="price">$139.99</p>
              </div>
            </div>
          </div>
        </section>
      `;
    }

    function renderCategory(title, products, color) {
      let productCards = products.map(p => `
        <div class="product-card">
          <img src="${p.image}" alt="${p.name}">
          <div class="info">
            <h3>${p.name}</h3>
            <p>Impresión 3D - Alta definición</p>
            <p class="price">${p.price}</p>
          </div>
        </div>
      `).join('');

      document.getElementById("app").innerHTML = `
        <section class="products">
          <h2 style="color:${color}">${title}</h2>
          <div class="product-grid">
            ${productCards}
          </div>
        </section>
      `;
    }

    window.addEventListener("hashchange", () => {
      switch(location.hash) {
        case "#/marvel":
          renderCategory("Colección Marvel", [
            {name: "Iron Man Mark LXXXV", price: "$149.99", image: "https://placehold.co/400x500/1a202c/ffffff?text=Iron+Man "},
            {name: "Spider-Man No Way Home", price: "$139.99", image: "https://placehold.co/400x500/1a202c/ffffff?text=Spider-Man "},
            {name: "Black Panther", price: "$159.99", image: "https://placehold.co/400x500/1a202c/ffffff?text=Black+Panther "},
            {name: "Captain America Shield", price: "$99.99", image: "https://placehold.co/400x500/1a202c/ffffff?text=Shield "}
          ], "#ff3b30");
          break;
        case "#/dc":
          renderCategory("Colección DC Comics", [
            {name: "Batman Black Suit", price: "$159.99", image: "https://placehold.co/400x500/1a202c/ffffff?text=Batman "},
            {name: "Superman Classic", price: "$149.99", image: "https://placehold.co/400x500/1a202c/ffffff?text=Superman "},
            {name: "Wonder Woman", price: "$139.99", image: "https://placehold.co/400x500/1a202c/ffffff?text=Wonder+Woman "},
            {name: "The Joker", price: "$129.99", image: "https://placehold.co/400x500/1a202c/ffffff?text=Joker "}
          ], "#007bff");
          break;
        case "#/starwars":
          renderCategory("Colección Star Wars", [
            {name: "Darth Vader Helmet", price: "$169.99", image: "https://placehold.co/400x500/1a202c/ffffff?text=Darth+Vader "},
            {name: "Yoda Statue", price: "$159.99", image: "https://placehold.co/400x500/1a202c/ffffff?text=Yoda "},
            {name: "Luke Skywalker Lightsaber", price: "$149.99", image: "https://placehold.co/400x500/1a202c/ffffff?text=Lightsaber "},
            {name: "Princess Leia", price: "$139.99", image: "https://placehold.co/400x500/1a202c/ffffff?text=Leia "}
          ], "#ffc107");
          break;
        case "#/anime":
          renderCategory("Colección Anime & Manga", [
            {name: "Naruto Uzumaki", price: "$139.99", image: "https://placehold.co/400x500/1a202c/ffffff?text=Naruto "},
            {name: "Monkey D. Luffy", price: "$149.99", image: "https://placehold.co/400x500/1a202c/ffffff?text=Luffy "},
            {name: "Attack on Titan Statue", price: "$159.99", image: "https://placehold.co/400x500/1a202c/ffffff?text=Titan "},
            {name: "Sailor Moon", price: "$129.99", image: "https://placehold.co/400x500/1a202c/ffffff?text=Sailor+Moon "}
          ], "#ff69b4");
          break;
        default:
          renderHome();
      }
    });

    window.addEventListener("load", () => {
      if (!location.hash) location.hash = "#/";
      else window.dispatchEvent(new HashChangeEvent("hashchange"));
    });
  </script>

</body>
</html>
